<html>
<head>
<h1 align="center">click on picture</h1>
<style>
    #pic {
    width:100px;
    height:100px;
    }
</style>
</head>
<body>

<img src="images/images (1).jpg" id='pic' onClick="mouseOver()"></img>
<script type='text/javascript'>
    function mouseOver() {
    document.getElementById('pic').style.width="1000px";
    document.getElementById('pic').style.height="700px";
    }       
</script>
</body>
</html>
